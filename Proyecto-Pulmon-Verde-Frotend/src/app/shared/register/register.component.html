<div class="Fondo">
    <!-- main -->
    <div class="main-w3layouts wrapper">
        <h1>Regístrate Pulmon Verde</h1>
        <div class="main-agileinfo">
            <div class="agileits-top">
                <div>
                    <form (ngSubmit)="register()">
                        <div class="form-group">
                            <label for="username" class="ColorTexto">Username:</label>
                            <input type="text" id="username" [(ngModel)]="username" name="username"
                                class="form-control">
                        </div>
                        <div class="form-group">
                            <label for="password" class="ColorTexto">Password:</label>
                            <input type="password" id="password" [(ngModel)]="password" name="password"
                                class="form-control">
                        </div>
<br>
                        <!-- Botón registrar centrado -->
                        <div class="text-center">
                            <button type="submit" class=" c-button c-button--gooey">
                                Register
                                <div class="c-button__blobs">
                                    <div></div>
                                    <div></div>
                                    <div></div>
                                </div>
                            </button>
                        </div>
                        <!-- Fin del Botón Registrar -->

                    </form>
                </div>

                <p>¿No tienes una cuenta? <a href="./login"> ¡Inicia sesión ahora!</a></p>
            </div>
        </div>
        <!-- copyright -->
        <div class="colorlibcopy-agile ColorTexto">
            <p>© 2024 Pulmon Verde. Reservados todos los derechos | Autor <a href="./home" target="_blank">Pulmon
                    Verde</a></p>
        </div>
        <!-- //copyright -->
        <ul class="colorlib-bubbles">
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
        </ul>
    </div>
    <!-- //main -->
</div>
